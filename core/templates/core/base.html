{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width="device-width", initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" maxlength="256" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" maxlength="256" required><br><br>


        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" maxlength="14" required><br><br>


        <label for="address">Full Address:</label>
        <input type="text" id="address" name="address" maxlength="512" required><br><br>


        <label for="university">Name of university:</label>
        <input type="text" id="university" name="university" maxlength="256" required><br><br>


        <label for="graduation">Graduation year:</label>
        <input type="number" id="graduation" name="graduation"  max="2020" min="2015" required><br><br>


        <label for="cgpa">CGPA:</label>
        <input type="number" id="cgpa" name="cgpa" max="4.0" min="2.0" step="0.01" required><br><br>


        <label for="exp">Experience(in months):</label>
        <input type="number" id="exp" name="exp" max="100" min="0" required><br><br>

        
        <label for="workplace">Current Workplace:</label>
        <input type="text" id="workplace" name="workplace" maxlength="256" required><br><br>

        <label for="apply">Applying for:</label>
        <select id='apply' name='apply' required>
            <option value="Mobile">Mobile</option>
            <option value="Backend">Backend</option>
        </select><br><br>


        <label for="salary">Expected Salary:</label>
        <input type="number" id="salary" name="salary" max="60000" min="15000" required><br><br>


        <label for="reference">Fieldbuzz reference:</label>
        <input type="text" id="reference" name="reference" maxlength="256" required><br><br>


        <label for="github">Github project Url:</label>
        <input type="url" id="github" name="github" maxlength="512" required><br><br>


        <label for="cv">Cv file:</label>
        <input type="file" id="cv" name="cv" accept="pdf" required><br><br>




        <input type="submit" value="Submit" required>
      </form>
</body>
</html>
